<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <img src="index.png" alt="Logo" class="logo">
        
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="{{ form.username.id }}">Email</label>
            {{ form.username(placeholder="Seu email") }}
            
            <label for="{{ form.password.id }}">Senha</label>
            {{ form.password(placeholder="Sua senha") }}
            
            <button class="btn" type="submit">Entrar</button>
        </form>
        
        <a href="{{ url_for('register') }}">Cadastre-se</a><br>
    </div>
</body>
</html>
