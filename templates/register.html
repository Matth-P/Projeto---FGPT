<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Registrar</h1>
        
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            <label for="{{ form.username.id }}">Email</label>
            {{ form.username(placeholder="Seu email") }}
            
            <label for="{{ form.password.id }}">Senha</label>
            {{ form.password(placeholder="Sua senha") }}
            
            {{ form.submit(class="btn") }}
        </form>
        
        <a href="{{ url_for('login') }}">JÃ¡ tenho uma conta</a><br>
    </div>
</body>
</html>
